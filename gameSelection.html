<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Hub - Choose a Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="gameSelection" class="screen active">
    <h1>Choose a Game</h1>
    <div class="game-options grid-3x3">
      <div class="game-option" id="tictactoeOption">
        <h2>Tic Tac Toe</h2>
      </div>
      <div class="game-option" id="flappyBirdsOption">
        <h2>Flappy Birds</h2>
      </div>
      <div class="game-option" id="rpsOption">
        <h2>Rock Paper Scissors</h2>
      </div>
      <div class="game-option" id="hangmanOption">
        <h2>Hangman</h2>
      </div>
      <div class="game-option" id="unoOption">
        <h2>UNO</h2>
      </div>
      <div class="game-option" id="chessOption">
        <h2>Chess</h2>
      </div>
      <div class="game-option" id="gofishOption">
        <h2>Go Fish</h2>
      </div>
      <div class="game-option" id="crazyEightOption">
        <h2>Crazy Eight</h2>
      </div>
      <div class="game-option" id="snakesLaddersOption">
        <h2>Snakes and Ladders</h2>
      </div>
    </div>
  </div>
  <script src="js/gameSelection.js"></script>
</body>
</html>
