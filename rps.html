<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="rps.css" />
</head>
<body>
  <div id="rpsGame">
    <h1>Rock Paper Scissors</h1>
    <div id="rpsStatus"></div>
    <div id="rpsChoices">
      <button class="rpsChoice" data-choice="rock">✊ Rock</button>
      <button class="rpsChoice" data-choice="paper">✋ Paper</button>
      <button class="rpsChoice" data-choice="scissors">✌️ Scissors</button>
    </div>
    <h2 id="rpsResult"></h2>
    <button id="restartRpsBtn">Restart</button>
    <button id="exitRpsBtn">Exit to Hub</button>
  </div>
  <script src="rps.js"></script>
</body>
</html>
